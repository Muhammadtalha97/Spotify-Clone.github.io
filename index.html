<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>

    <!-- LINK FAVICON -->
    <link
      rel="shortcut icon"
      href="https://open.spotify.com/favicon.ico"
      type="image/x-icon"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="conntainer flex bg-black">
      <div class="left">
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="library.svg" alt="" />
            <h2>Your Library</h2>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/pk-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/safetyandprivacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            <svg
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M14 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293A1 1 0 0 1 14 17z"
                style="fill: #ffffff"
              />
            </svg>
            <svg
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="m14.707 12.707-4 4a1 1 0 0 1-1.414-1.414L12.586 12 9.293 8.707a1 1 0 1 1 1.414-1.414l4 4a1 1 0 0 1 0 1.414z"
                style="fill: #ffffff"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotify-playlists">
          <h1>Spotify Playlists</h1>
          <div class="card-container">
            <div class="card">
              <div class="play">
                <img src="play.svg" alt="NOt show" />
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f0000000200593986add6c1249e81b3ce"
                alt=""
              />
              <h2>Happy Hits</h2>
              <p>Hits to boost your mood and fill with happiness!</p>
            </div>
            <div class="card">
              <div class="play">
                <img src="play.svg" alt="NOt show" />
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f0000000200593986add6c1249e81b3ce"
                alt=""
              />
              <h2>Happy Hits</h2>
              <p>Hits to boost your mood and fill with happiness!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripit.js"></script>
  </body>
</html>
